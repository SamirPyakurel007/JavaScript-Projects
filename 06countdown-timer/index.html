<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="timer">
      <div class="input-field">
        <input type="time" id="time">
        <button>start</button>
      </div>
      <div class="countdown">
        <div class="time-tabs">
          <div>
            <h1>00</h1>
            <span>Hours</span>
          </div>
        </div>
        <div class="time-tabs">
          <div>
            <h1>00</h1>
            <span>Mins</span>
          </div>
        </div>
        <div class="time-tabs">
          <div>
            <h1>00</h1>
            <span>Secs</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
